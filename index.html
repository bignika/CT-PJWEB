<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bg.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/tcico.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>โปรเจคเทคนิคคอมพิวเตอร์มหาวิทยาลัยเทคนิคอุดรธานี</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index: 1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .heading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: transparent;
            background: linear-gradient(to right, #00b0ff, #ff1493);
            -webkit-background-clip: text;
            word-spacing: 3px;
            z-index: 2;
        }

        .image-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        @keyframes swapImages {

            0%,
            100% {
                flex-direction: row;
            }

            50% {
                flex-direction: row-reverse;
            }
        }

        .image-row img {
            width: 100px;
            border-radius: 50%;
        }

        .heading-container h1 {
            font-size: 4vw;
            margin: 0;
        }

        .heading-container h2 {
            font-size: 2.5vw;
            margin: 0;
        }

        .button-container {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3;
        }

        .button-container button {
            background-color: transparent;
            color: #fefeff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            border-radius: 5px;
            outline: none;
        }

        .button-container button::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #00b0ff, #ff1493);
            border-radius: 2px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: white;
            background-color: transparent;
            z-index: 3;
        }

        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .kanit-bold {
            font-family: "Kanit", sans-serif;
            font-weight: 100;
            font-style: normal;
        }

        h1,
        h2,
        h3,
        button,
        footer {
            font-family: "Kanit", sans-serif;
        }

        a:visited {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        a:hover {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        a:focus {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        a:active {
            text-decoration: none;
            color: teal;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="002.mp4" type="video/mp4">
        </video>

        <div class="heading-container">
            <div class="image-row">
                <img src="/img/udtcico.png" alt="Logo_1">
                <img src="/img/tcico.png" alt="Logo_2">
            </div>
            <h1>โครงการนักเรียน / นักศึกษา</h1>
            <h2>สาขา เทคโนโลยีคอมพิวเตอร์</h2>
            <h2>วิทยาลัยเทคนิคอุดรธานี</h2>
        </div>

        <div class="button-container">
            <button><a href="/news.html">เข้าสู่เว็บไซต์</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 วิทยาลัยเทคนิคอุดรธานี. All rights reserved.</p>
    </footer>

    <script>
        // Button hover animation
        const button = document.querySelector('.button-container button');
        button.addEventListener('mouseover', () => {
            button.style.transform = 'scale(1.1)';
            button.style.transition = 'transform 0.3s ease-in-out';
        });

        button.addEventListener('mouseout', () => {
            button.style.transform = 'scale(1)';
            button.style.transition = 'transform 0.3s ease-in-out';
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
</body>

</html>
